kh:
  devise:
    confirmations:
      confirmed: "អាសយដ្ឋានអ៊ីម៉ែលរបស់អ្នកត្រូវបានបញ្ជាក់ថាបានជោគជ័យ។"
      send_instructions: "អ្នកនឹងទទួលបានអ៊ីម៉ែលមួយជាមួយនឹងសេចក្តីណែនាំអំពីរបៀបដើម្បីបញ្ជាក់អាសយដ្ឋានអ៊ីមែលរបស់អ្នកនៅក្នុងពីរបីនាទី។"
      send_paranoid_instructions: "ប្រសិនបើអាសយដ្ឋានអ៊ីមែលរបស់អ្នកមាននៅក្នុងមូលដ្ឋានទិន្នន័យរបស់យើងនោះអ្នកនឹងទទួលបានអ៊ីម៉ែលមួយជាមួយនឹងសេចក្តីណែនាំអំពីរបៀបដើម្បីបញ្ជាក់អាសយដ្ឋានអ៊ីមែលរបស់អ្នកនៅក្នុងពីរបីនាទី។"
    failure:
      already_authenticated: "អ្នកបានចូលរួចទៅហើយ។"
      inactive: "គណនីរបស់អ្នកមិនត្រូវបានធ្វើឱ្យសកម្មនៅឡើយទេ។"
      invalid: "%{authentication_keys} ឬ លេខសំងាត់ មិនត្រឹមត្រូវ"
      locked: "គណនីរបស់អ្នកនឹងត្រូវបានចាក់សោ។"
      last_attempt: "អ្នកមានការប៉ុនប៉ងមួយទៀតមុនពេលដែលគណនីរបស់អ្នកត្រូវបានចាក់សោ។"
      not_found_in_database: "%{authentication_keys} ឬ លេខសំងាត់ មិនត្រឹមត្រូវ"
      timeout: "sessionរបស់អ្នកបានផុតកំណត់។ សូមចូលម្តងទៀតដើម្បីបន្ត។ "
      unauthenticated: "អ្នកត្រូវការចូលគណនីយ ឬ ចុះឈ្មោះមុននឹងបន្ត។"
      unconfirmed: "អ្នកមានដើម្បីបញ្ជាក់អាសយដ្ឋានអ៊ីមែលរបស់អ្នកមុននឹងបន្ត។"
    mailer:
      confirmation_instructions:
        subject: "សេចក្តីណែនាំអំពីការអះអាង"
      reset_password_instructions:
        subject: "កំណត់ឡើងវិញសេចក្តីណែនាំអំពីការដាក់ពាក្យសម្ងាត់"
      unlock_instructions:
        subject: "សេចក្តីណែនាំអំពីការដោះសោ"
    omniauth_callbacks:
      failure: "មិនអាចផ្ទៀងផ្ទាត់ភាពត្រឹមត្រូវអរបស់្នកពី %{kind} ពីព្រោះ \"%{reason}\"."
      success: "បានផ្ទៀងផ្ទាត់ដោយជោគជ័យពីគណនី %{kind} ។"
    passwords:
      no_token: "អ្នកមិនអាចចូលដំណើរការទំព័រនេះដោយគ្មានការចូលមកពីអ៊ីម៉ែលកំណត់ឡើងវិញពាក្យសម្ងាត់។ ប្រសិនបើអ្នកមិនបានមកពីការអ៊ីម៉ែលកំណត់ពាក្យសម្ងាត់ឡើង, សូមប្រាកដថាអ្នកបានប្រើ URL ពេញលេញដែលបានផ្តល់ឱ្យ។"
      send_instructions: "អ្នកនឹងទទួលបានអ៊ីម៉ែលដោយមានការណែនាំអំពីរបៀបដើម្បីកំណត់ពាក្យសម្ងាត់របស់អ្នកនៅក្នុងប៉ុន្មាននាទី។"
      send_paranoid_instructions: "ប្រសិនបើអាសយដ្ឋានអ៊ីមែលរបស់អ្នកមាននៅក្នុងមូលដ្ឋានទិន្នន័យរបស់យើងនោះអ្នកនឹងទទួលបាននូវពាក្យសម្ងាត់តំណងើបឡើងវិញនៅអាសយដ្ឋានអ៊ីមែលរបស់អ្នកនៅក្នុងប៉ុន្មាននាទី។"
      updated: "ពាក្យសម្ងាត់របស់អ្នកបានផ្លាស់ប្តូរដោយជោគជ័យ។ ឥឡូវអ្នកកំពុងចូល។"
      updated_not_active: "ពាក្យសម្ងាត់របស់អ្នកបានផ្លាស់ប្តូរដោយជោគជ័យ។"
    registrations:
      destroyed: "លាហើយ! គណនីរបស់អ្នកត្រូវបានបោះបង់ដោយជោគជ័យ។ យើងសង្ឃឹមថានឹងមើលឃើញអ្នកជាថ្មីម្តងទៀតក្នុងពេលឆាប់។"
      signed_up: "សូមស្វាគមន៏! អ្នកបានចុះឈ្មោះដោយជោគជ័យ។"
      signed_up_but_inactive: "អ្នកបានចុះឈ្មោះដោយជោគជ័យ។ ទោះយ៉ាងណាយើងមិនអាចចុះឈ្មោះអ្នកនៅក្នុងដោយសារតែគណនីរបស់អ្នកមិនត្រូវបានធ្វើឱ្យសកម្មនៅឡើយទេ។"
      signed_up_but_locked: "អ្នកបានចុះឈ្មោះដោយជោគជ័យ។ ទោះយ៉ាងណាយើងមិនអាចចុះឈ្មោះអ្នកនៅក្នុងដោយសារតែគណនីរបស់អ្នកត្រូវបានចាក់សោ។"
      signed_up_but_unconfirmed: "សារមួយដែលមានតំណបញ្ជាក់មួយត្រូវបានផ្ញើទៅអាសយដ្ឋានអ៊ីមែលរបស់អ្នក។ សូមធ្វើតាមតំណទៅកាន់ការធ្វើឱ្យគណនីរបស់អ្នក។"
      update_needs_confirmation: "អ្នកបានធ្វើការកែប្រែពត័មាននៅក្នុងគណនីរបស់អ្នកទទួលបានជោគជ័យនោះទេប៉ុន្តែយើងត្រូវបញ្ជាក់អាសយដ្ឋានអ៊ីម៉ែលថ្មីរបស់អ្នក។ សូមពិនិត្យមើលអ៊ីម៉ែលរបស់អ្នកនិងអនុវត្តតាមតំណបញ្ជាក់ដើម្បីបញ្ជាក់អាសយដ្ឋានអ៊ីម៉ែលថ្មីរបស់អ្នក។"
      updated: "គណនីរបស់អ្នកត្រូវបានធ្វើការកែប្រែដោយជោគជ័យ។"
    sessions:
      signed_in: "បានចុះឈ្មោះចូលទៅដោយជោគជ័យ។"
      signed_out: "ចាកចេញដោយជោគជ័យ។"
      already_signed_out: "ចាកចេញដោយជោគជ័យ។"
    unlocks:
      send_instructions: "អ្នកនឹងទទួលបានអ៊ីម៉ែលមួយជាមួយនឹងសេចក្តីណែនាំអំពីរបៀបក្នុងការដោះសោគណនីរបស់អ្នកនៅក្នុងប៉ុន្មាននាទី។"
      send_paranoid_instructions: "បើគណនីរបស់អ្នករួចហើយអ្នកនឹងទទួលបានអ៊ីម៉ែលមួយជាមួយនឹងសេចក្តីណែនាំអំពីរបៀបដោះសោវានៅក្នុងពីរបីនាទី។"
      unlocked: "គណនីរបស់អ្នកត្រូវបានដោះសោជោគជ័យ។ សូមចូលដើម្បីបន្ត។"
  errors:
    messages:
      already_confirmed: "ត្រូវបានបញ្ជាក់រួចទៅហើយ, សូមព្យាយាមចូល"
      confirmation_period_expired: "ត្រូវការដើម្បីត្រូវបានបញ្ជាក់នៅក្នុង %{period}, សូមស្នើថ្មីមួយទៀត"
      expired: "បានផុតកំណត់, សូមស្នើថ្មីមួយទៀត"
      not_found: "រក មិនឃើញ"
      not_locked: "មិនត្រូវបានគេចាក់សោរជាប់"
      not_saved:
        one: "កំហុស ១ បានហាមឃាត់នូវការរក្សាទុននូវ %{resource}​។ "
        other: "%{count} កំហុស​ បានធ្វើការរារាំងការរក្សាទុកនៃ %{resource}។"
