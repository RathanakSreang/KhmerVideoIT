kh:
  datetime:
    distance_in_words:
      about_x_hours:
        one: ប្រហែល ១ ម៉ោង
        other: ប្រហែល %{count} ម៉ោង
      about_x_months:
        one: ប្រហែល ១ ខែ
        other: ប្រហែល %{count} ខែ
      about_x_years:
        one: ប្រហែល ១ ឆ្នាំ
        other: ប្រហែល %{count} ឆ្នាំ
      almost_x_years:
        one: ជិត ១ ឆ្នាំ
        other: ជិត %{count} ឆ្នាំ
      half_a_minute: កន្លះនាទី
      less_than_x_minutes:
        one: តិចជាង ១ នាទី
        other: តិចជាង %{count} នាទី
      less_than_x_seconds:
        one: តិចជាង 1 វិនាទី
        other: តិចជាង %{count} វិនាទី
      over_x_years:
        one: រំលង 1 ឆ្នាំ
        other: រំលង %{count} ឆ្នាំ
      x_days:
        one: ១ ថ្ងៃ
        other: "%{count} ថ្ងៃ"
      x_minutes:
        one: ១ នាទី
        other: "%{count} នាទី"
      x_months:
        one: ១ ខែ
        other: "%{count} ខែ"
      x_seconds:
        one: ១ វិនាទី
        other: "%{count} វិនាទី"
    prompts:
      day: "ថ្ងៃ"
      hour: "ម៉ោង"
      minute: "នាទី"
      month: "ខែ"
      second: "វិនាទី"
      year: "ឆ្នាំ"
  helpers:
    select:
      prompt: "សូមជ្រើសរើស"
    submit:
      create: "បង្កើត %{model}"
      submit: "រក្សាទុក %{model}"
      update: "Update %{model}"
  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "$"
  time:
    am: "ព្រឹក"
    pm: "ល្ងាច"
